<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Weather App</title>
</head>
<body>
    <div class="container">
        <h3 class="location js-location">
            Your Location Will Show Here...
        </h3>
        <p class="todays-date js-todays-date"></p>
        <p class="js-current-time"></p>
        <div class="three-days-weather-forecast">
            <div class="todays-weather-forecast">
                <h2 class="weather-status js-weather-status"></h2>
                <div class="weather-image-container js-weather-image"></div>
                <div class="temp-forecast">
                    <div>
                        <p>
                            Max Temp:
                            <span class="js-min-temp-forecast"></span>
                        </p>
                        <span class="js-max-temp-today"></span>
                    </div>
                    <div>
                        <p>
                            Min Temp:
                            <span class="js-min-temp-forecast"></span>
                        </p>
                        <span class="js-min-temp-today"></span>
                    </div>
                </div>
            </div>
            <div class="two-days-weather-forecast">
                <div class="tommorow">
                    <div class="js-date-forecast"></div>
                    <div class="js-weather-status-forecast"></div>
                    <div class="js-weather-image-forecast"></div>
                    <div>
                        <div class="js-min-temp-forecast"></div>
                        <div class="js-max-temp-forecast"></div>
                    </div>
                </div>
                <div class="day-after-tommorow">
                    <div class="js-date-forecast"></div>
                    <div class="js-weather-status-forecast"></div>
                    <div class="js-weather-image-forecast"></div>
                    <div class="temp-container">
                        <div class="js-min-temp-forecast"></div>
                        <div class="js-max-temp-forecast"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-and-button-container">
            <input class="js-location-input" type="text" placeholder="Enter your location">
            <button class="js-search-btn">
                Get Weather
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
